<!DOCTYPE html>
<html>

<head>

    <title>Cadastre-se j√°</title>
    <link rel="stylesheet" type="text/css" href="cadastro.css">
</head>
<header><div class="titi">
        <h1>Cadastro</h1>
    </div></header>
<body>


    <form action="#" method="post">
        <fieldset>
            <fieldset class="grupo">

                <h3 class="campo">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" style="width: 10em" value="" placeholder="Insira seu nome">
                </h3>

                <h3 class="campo">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="snome" name="snome" style="width: 10em" value="" placeholder="Insira seu sobrenome">
                </h3>

                <h3 class="campo">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone" style="width: 10em" value="" placeholder="Insira seu telefone">
                </h3>

                <h3 class="campo">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" style="width: 10em" value="" placeholder="Insira seu CPF">
                </h3>
            </fieldset>

            <h3 class="campo">
                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" style="width: 20em" value="" placeholder="Insira seu email"><div class="foto">
                        <img src="imgs/kids.png">
                    </div> 
            </h3>

            <h3 class="campo">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" style="width: 10em" value="" placeholder="Insira sua senha">
            </h3>

            <h3 class="campo">
                <label for="pws">Confirmar senha</label>
                <input type="password" id="pws" name="pws" style="width: 10em" value="" placeholder="Insira sua senha">
            </h3>

            <button type="submit" name="submit">Cadastrar</button>

        </fieldset>
        
    </form>


</body>

</html>
